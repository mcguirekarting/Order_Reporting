version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.10.4-python3.9
  environment:
    &airflow-common-env
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    
    # Email configuration
    AIRFLOW__SMTP__SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
    AIRFLOW__SMTP__SMTP_PORT: ${SMTP_PORT:-587}
    AIRFLOW__SMTP__SMTP_USER: ${SMTP_USER:-your-email@gmail.com}
    AIRFLOW__SMTP__SMTP_PASSWORD: ${SMTP_PASSWORD:-your-password}
    AIRFLOW__SMTP__SMTP_MAIL_FROM: ${SMTP_MAIL_FROM:-your-email@gmail.com}
    AIRFLOW__SMTP__SMTP_STARTTLS: 'True'
    AIRFLOW__SMTP__SMTP_SSL: 'False'
    
    # API connection
    ORDER_API_BASE_URL: ${ORDER_API_BASE_URL:-https://api.example.com}
    ORDER_API_CLIENT_ID: ${ORDER_API_CLIENT_ID:-default_client_id}
    ORDER_API_CLIENT_SECRET: ${ORDER_API_CLIENT_SECRET:-default_client_secret}
    
    # MongoDB connection
    MONGODB_CONNECTION_STRING: mongodb://mongodb:27017/
    MONGODB_DATABASE: order_reports
    MONGODB_COLLECTION: api_responses
    
    # Oracle Database connection
    ORACLE_USER: ${ORACLE_USER:-Administrator}
    ORACLE_PASSWORD: ${ORACLE_PASSWORD:-password123}
    ORACLE_HOST: oracle-db
    ORACLE_PORT: 1521
    ORACLE_SERVICE: ${ORACLE_SERVICE:-XEPDB1}
    
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./config:/opt/airflow/config
    - ./plugins:/opt/airflow/plugins
    - ./utils:/opt/airflow/utils
    - ./tmp:/tmp
    - ./dashboard:/opt/airflow/dashboard
  
  depends_on:
    - postgres
    - mongodb
    - oracle-db
  
services:
  # PostgreSQL Database for Airflow
  postgres:
    image: postgres:13
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Oracle Database
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-reports-db
    environment:
      ORACLE_USER: ${ORACLE_USER:-System}
      ORACLE_PASSWORD: ${ORACLE_PASSWORD:-password123}
      ORACLE_DATABASE: ${ORACLE_DATABASE:-REPORTS}
      APP_USER: ${ORACLE_USER:-Administrator}
      APP_USER_PASSWORD: ${ORACLE_PASSWORD:-password123}
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./init-scripts:/container-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb-reports
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: order_reports
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/order_reports --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    
  # Airflow Init
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: >
      -c "
        pip install pymongo pandas matplotlib reportlab requests oracledb bcrypt
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins /opt/airflow/config /opt/airflow/utils /tmp
        airflow db init
        airflow db upgrade
        if ! airflow users list | grep -q 'admin'; then
          airflow users create -r Admin -u admin -p admin -e admin@example.com -f Admin -l User
        fi
        exit 0 
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

 # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    depends_on:
      - airflow-init
      - mongodb
      - oracle-db
    command: >
      bash -c "
        pip install pymongo pandas matplotlib reportlab requests oracledb utils user_management
        pip install 'apache-airflow-providers-openlineage>=1.8.0' --no-deps
        exec airflow webserver
      "
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    depends_on:
      - airflow-init
      - mongodb
      - oracle-db
    command: >
      bash -c "
        pip install pymongo pandas matplotlib reportlab requests oracledb
        exec airflow scheduler
      "
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    
  # MongoDB Admin Interface
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  oracle_data:
    driver: local